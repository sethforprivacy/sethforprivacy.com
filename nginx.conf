user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  off;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # Fix server_names_hash_bucket_size for Tor address
    server_names_hash_bucket_size 128;

    map $sent_http_content_type $expires {
    	default                    off;
    	text/html                  epoch;
    	text/css                   max;
    	application/javascript     max;
    	~image/                    max;
    }

    server {
        listen 0.0.0.0:80;
        server_name blog.sethforprivacy.com;

        if ($request_method !~ ^(GET|HEAD|POST)$ ) {
            return 444;
        }
	return 301 https://sethforprivacy.com$request_uri;
    }

    server {
        listen 0.0.0.0:80;
        server_name sethforprivacy.com;

        if ($request_method !~ ^(GET|HEAD|POST)$ ) {
            return 444;
        }

        # Enable compression for all types of files
        gzip_static  always;
        gzip_proxied expired no-cache no-store private auth;
        gunzip       on;

        # Enable client-side caching
        expires $expires;

        root /usr/share/nginx/html/public/; #Absolute path to where your hugo site is
        index index.html; # Hugo generates HTML

        add_header Onion-Location https://sfprivg7qec6tdle7u6hdepzjibin6fn3ivm6qlwytr235rh5vc6bfqd.onion$request_uri;

        # Block site from being framed with X-Frame-Options and CSP
        add_header Content-Security-Policy "frame-ancestors 'none'; frame-src 'self' https://www.buzzsprout.com; default-src 'none'; media-src 'self'; img-src 'self'; script-src 'self' 'unsafe-inline' https://www.buzzsprout.com; style-src 'self' 'unsafe-inline' https://www.buzzsprout.com; form-action 'none'; base-uri 'none'; font-src 'self'; connect-src 'self'";
        add_header X-Frame-Options "DENY";

        # Security headers
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";

        # Privacy headers
        add_header Referrer-Policy "no-referrer-when-downgrade";
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), speaker=(), usb=(), vibrate=(), sync-xhr=(), interest-cohort=()";

        location / {
                try_files $uri $uri/ =404;
        }

        location = /js/stats.js {
            # Change this if you use a different variant of the script
            proxy_pass https://stats.sethforprivacy.com/js/plausible.outbound-links.js;

            # Tiny, negligible performance improvement. Very optional.
            proxy_buffering on;

            proxy_set_header Host stats.sethforprivacy.com;
            proxy_ssl_name stats.sethforprivacy.com;
            proxy_ssl_server_name on;
            proxy_ssl_session_reuse off;
        }

        location = /api/event {
            proxy_pass https://stats.sethforprivacy.com/api/event;
            proxy_buffering on;
            proxy_http_version 1.1;

            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;

            proxy_set_header Host stats.sethforprivacy.com;
            proxy_ssl_name stats.sethforprivacy.com;
            proxy_ssl_server_name on;
            proxy_ssl_session_reuse off;
        }

        error_page 404 /404.html;
    }

    server {
        listen 0.0.0.0:443 ssl http2;
        server_name sfprivg7qec6tdle7u6hdepzjibin6fn3ivm6qlwytr235rh5vc6bfqd.onion;

        ssl_certificate /etc/nginx/ssl/sethforprivacy.onion.pem;
        ssl_certificate_key /etc/nginx/ssl/sethforprivacy.onion.cer;
        ssl_password_file /etc/nginx/ssl/passphrase;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
        ssl_session_tickets off;

        # modern configuration
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;

        if ($request_method !~ ^(GET|HEAD|POST)$ ) {
